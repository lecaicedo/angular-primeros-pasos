<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-danger': isLast,
      'list-group-item-primary': isFirst
  }"
  >


    <span class="text-primary">{{ i + 1 }}.</span>
    <span>{{ character.name }}  </span>
    <strong>power: </strong>
    <span>{{ character.power }}</span>

    <button type="submit" class="btn btn-danger my-2" (click)="deleteCharacterById(character.id)">X</button>

  </li>

</ul>
